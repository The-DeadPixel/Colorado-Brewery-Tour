  <header>
    <img src="images/Colorado%20Brewery%20TourBanner.png">
    <nav>
      <p>
        <a href="home.html">HOME</a> | <a href="map.html">MAP</a> | <a href="list.html">LIST</a> | <a href="about.html">ABOUT</a> | <a

  <div id="content">
    <div id="map"></div>
    <div id="right-panel">
      <div id="floating-panel">
        <b>Mode of Travel: </b>
        <select id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
      </div>
        <b>Start:</b>
        <select id="start">
          <!-- add actual options, and addresses, support button to add to itinerary -->
          <option value="105 West Brewing Company">105 West Brewing Company</option>
          <option value="Asher Brewing Company">Asher Brewing Company</option>
        </select>
        <br>
        <b>Waypoints:</b> <br>
        <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
        <select multiple id="waypoints">
          <option value="105 West Brewing Company">105 West Brewing Company</option>
          <option value="Asher Brewing Company">Asher Brewing Company</option>
        </select>
        <br>
        <b>End:</b>
        <select id="end">
          <option value="10 Barrel Brewing Company denver">10 Barrel Brewing Company</option>
          <option value="Asher Brewing Company">Asher Brewing Company</option>
        </select>
        <br>
        <input type="submit" id="submit">
      <div id="directions-panel"></div>
      </div>
  </div>
  <footer></footer>
</div>
<script>
  function initMap() {
    infoWindow = new google.maps.InfoWindow();
    var directionsService = new google.maps.DirectionsService;
    var directionsDisplay = new google.maps.DirectionsRenderer;
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: {lat: 39.230682, lng: -105.482248} //derived center// old center: {lat: 39.242092, lng: -105.377079}
    });
    var outerLimitCoords = [
      {lat: 40.997594, lng: -109.050001}, // north west
      {lat: 36.999047, lng: -109.045222}, // south west
      {lat: 36.992376, lng: -102.042194}, // south east
      {lat: 40.998408, lng: -102.051328}  // north east
    ];
    var sw = new google.maps.LatLng(36.999047,-109.045222);  // 41.914541,-83.282318
    var ne = new google.maps.LatLng(40.998408,-102.051328);  // 45.580391,-76.283051
    var zoneBounds = new google.maps.LatLngBounds(sw,ne);

    directionsDisplay.setMap(map);
    directionsDisplay.setPanel(document.getElementById('directions-panel'));
    map.data.add({geometry: new google.maps.Data.Polygon([outerLimitCoords])});
    document.getElementById('submit').addEventListener('click', function () {
      calculateAndDisplayRoute(directionsService, directionsDisplay);
    });
    map.data.setStyle({
      fillOpacity: 0.0,
      strokeWeight: 3,
      strokeColor: 'green'
    });

    var request = {
      bounds: zoneBounds,
      keyword: 'brewery',
      // name: 'brewery',
      // type: ['bar'],
      openNow: true
    };

    service = new google.maps.places.PlacesService(map);
    service.nearbySearch(request, callback);
  }

  function calculateAndDisplayRoute(directionsService, directionsDisplay) {
    var selectedMode = document.getElementById('mode').value;
    var waypts = [];
    var checkboxArray = document.getElementById('waypoints');
    for (var i = 0; i < checkboxArray.length; i++) {
      if (checkboxArray.options[i].selected) {
        waypts.push({
          location: checkboxArray[i].value,
          stopover: true
        });
      }
    }

    directionsService.route({
      origin: document.getElementById('start').value,
      destination: document.getElementById('end').value,
      waypoints: waypts,
      optimizeWaypoints: true,
      travelMode: google.maps.TravelMode[selectedMode]
    }, function (response, status) {
      if (status === 'OK') {
        directionsDisplay.setDirections(response);
      } else {
        window.alert('Directions request failed due to ' + status);
      }
    });
  }
</script>
